<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            height:10000px;
        }
        section{
            width:300px;
            height:300px;
            background:orange;
            position:relative;
            border:10px solid yellow;
            padding:30px;
            left:20px;
            top:20px;
        }
        div{
            width:100px;
            height:100px;
            position: absolute;
            left:40px;
            top:30px;
            background:blue;
        }
    </style>
</head>
<body>
    <section>
        <div></div>
    </section>
    <script src="./jquery-1.11.3.min.js"></script>
    <script>
        /*
            CSS
                css(name|pro|[,val|fn])1.8* 
            位置
                offset([coordinates]) 返回的是一个对象{left:100px;top:100px}(元素在视口中的定位) (会受父元素边框的影响)
                    console.log($('div').offset());
                position()  子元素在父元素中的定位
                    console.log($('div').offset());
                scrollTop([val]) 获取滚动条的高度
                    console.log($(document).scrollTop());
                scrollLeft([val]) 


            尺寸
                heigh([val|fn]) 元素的高度
                    console.log($(document).scrollTop());
                width([val|fn]) 
                innerHeight()        width + padding
                innerWidth() 
                outerHeight([soptions])     width + padding +border
                outerWidth([options]) 
        */  
       
        // console.log($(document).outerWidth());
        console.log($('section').innerHeight());
        
       
        
    </script>
</body>
</html>
