<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span{
            display:block;
            width:200px;
            height:40px;
            text-align: center;
            line-height:40px;
            background:orange;
            font-size:20px;
            color:#fff;
            margin-bottom:20px;
        }
        section{
            width:300px;
            height:300px;
            background:blue;
        }
    </style>
</head>
<body>
    <span>显示</span>
    <span>隐藏</span>
    <span>切换</span>

    <section></section>
    <script src="./jquery-1.11.3.min.js"></script>
    <script>
        /*
            基本
                show([s,[e],[fn]]) 显示
                    $('span').eq(0).click(function(){
                            $('section').show(200);
                        })
                hide([s,[e],[fn]]) 隐藏
                toggle([s],[e],[fn]) 切换
                    $('span').eq(2).click(function(){
                        $('section').toggle(200);
                    })
            滑动
                slideDown([s],[e],[fn]) 
                slideUp([s,[e],[fn]]) 
                slideToggle([s],[e],[fn]) 
            淡入淡出
                fadeIn([s],[e],[fn]) 
                fadeOut([s],[e],[fn]) 
                fadeTo([[s],o,[e],[fn]]) 
                fadeToggle([s,[e],[fn]]) 
            自定义
                animate(p,[s],[e],[fn])1.8* 
                stop([c],[j])1.7* 
                delay(d,[q]) 
        */ 
       
        $('span').eq(0).click(function(){
            $('section').show(200);
        })
        $('span').eq(1).click(function(){
            $('section').hide(200);
        })
        $('span').eq(2).click(function(){
            $('section').toggle(200);
        })
    </script>
</body>
</html>
