<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span{
            display:block;
            width:200px;
            height:40px;
            text-align: center;
            line-height:40px;
            background:orange;
            font-size:20px;
            color:#fff;
            margin-bottom:20px;
        }
        section{
            width:300px;
            height:300px;
            background:blue;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <span>fadeIn</span>
    <span>fadeOut</span>
    <span>fadeToggle</span>
    <span>fadeTo</span>

    <section></section>
    <script src="./jquery-1.11.3.min.js"></script>
    <script>
        /*
            基本
                show([s,[e],[fn]]) 
                hide([s,[e],[fn]]) 
                toggle([s],[e],[fn]) 
            滑动
                slideDown([s],[e],[fn]) 
                slideUp([s,[e],[fn]]) 
                slideToggle([s],[e],[fn]) 
            淡入淡出
                fadeIn([s],[e],[fn]) 淡入 控制(display 和opacity)
                     $('span').eq(0).click(function(){
                        $('section').fadeIn();
                    })
                fadeOut([s],[e],[fn]) 淡出
                fadeTo([[s],o,[e],[fn]]) 淡入仅控制(opacity)(跟两个参数 速度 和透明度)
                    $('span').eq(3).click(function(){
                        $('section').fadeTo(600,1)
                    })
                fadeToggle([s,[e],[fn]]) 切换
            自定义
                animate(p,[s],[e],[fn])1.8*  不能对背景色进行操作

                
                stop([c],[j])1.7* 
                delay(d,[q]) 
        */ 
       
        $('span').eq(0).click(function(){
            $('section').fadeIn();
        })
        $('span').eq(1).click(function(){
            $('section').fadeOut();
        })
        $('span').eq(2).click(function(){
            $('section').fadeToggle();
        })
        $('span').eq(3).click(function(){
            $('section').fadeTo(600,1)
        })
    </script>
</body>
</html>
